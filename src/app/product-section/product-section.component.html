<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  @for (product of products(); track product.id) {
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-lg font-semibold text-gray-900">{{ product.name }}</h3>
          <p class="text-sm text-gray-500">{{ product.department }}</p>
        </div>
        <div class="flex space-x-2">
          <button (click)="editProduct.emit(product)" class="text-blue-600 hover:text-blue-800">
            Edit
          </button>
          <button (click)="deleteProduct.emit(product)" class="text-red-600 hover:text-red-800">
            Delete
          </button>
        </div>
      </div>
      <p class="text-gray-700">{{ product.description }}</p>
      <div class="mt-4 text-xs text-gray-500">
        <p>Updated: {{ product.updatedAt | date:'mediumDate' }}</p>
      </div>
    </div>
  }
</section>
